<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judie Movieüçø</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./script.js" defer></script>
</head>

<body>
    <nav>
        <div class="nav_overlay"></div>
        <div id="logo">
            <p class="line_1">Judie</p>
            <p class="line_2">Movie</p>
        </div>
        <input id="search_input" type="text" placeholder="Search Movie">
    </nav>
    <div id="container">
        <div id="hero">
            <div class="hero_overlay"></div>
            <div class="hero_info">
                <div class="hero_d_title"></div>
                <div class="hero_d_rate"></div>
                <div class="hero_d_genre"></div>
                <div class="hero_d_story"></div>
            </div>
        </div>
        <div id="movie_list">
            <hr class="movie_list_title">
            <p class="movie_list_title">Movie List</p>
            <div class="alert hide">No results found. Try again!</div>
            <div id="movie_list_content">
            </div>
        </div>
        <footer>
            <hr>
            <div id="logo">
                <p class="line_1">Judie</p>
                <p class="line_2">Movie</p>
            </div>
            <div id="links">
                <a href="https://github.com/ijooha16">
                    <img src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/71-github-512.png" alt="github">
                </a>
                <a href="https://ijooha.tistory.com/">
                    <img src="https://www.basicincomeparty.kr/wp-content/uploads/2020/11/tistory-logo-fill.png" alt="tistory">
                </a>
            </div>
            <p>Thanks for visiting <b>Judie Movie</b>!</p>
        </footer>
    </div>
</body>

</html>
