<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judie Movieüçø</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script type="module" src="./script.js" defer></script> -->
    <!-- <script type="module" src="./script copy.js" defer></script> -->
    <script type="module" src="./js/main.js" defer></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
</head>

<body>
    <nav>
        <div class="nav_overlay"></div>
        <div id="nav_logo" class="logo">
            <p class="line_1">Judie</p>
            <p class="line_2">Movie</p>
        </div>
        <div id="nav_right">
            <input id="search_input" type="text" placeholder="Search Movie">
            <button class="book_mark_btn"></button>
        </div>
    </nav>
    <div id="modal_container" class="hide">
        <div class="modal_content">
            <div class="modal_btn">
                <button class="like_modal"></button>
                <button class="close_modal"></button>
            </div>
            <div class="gap"></div>
            <div class="modal_info">
                <div class="modal_id hide"></div>
                <div class="modal_date"></div>
                <div class="modal_title"></div>
                <div class="modal_vote"></div>
                <div class="modal_count"></div>
                <div class="modal_overview"></div>
            </div>
            <div class="overlay_container">
                <div class="modal_overlay_top"></div>
                <div class="modal_overlay"></div>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="hero" class="ani">
            <div class="hero_overlay"></div>
            <div class="hero_info">
                <div class="hero_d_title"></div>
                <div class="hero_d_rate"></div>
                <div class="hero_d_genre"></div>
                <div class="hero_d_story"></div>
            </div>
        </div>
        <div id="movie_list">
            <hr class="movie_list_title">
            <p id="movie_list_text" class="movie_list_title">Movie List</p>
            <div class="alert hide">No results found. Try again!</div>
            <div id="movie_list_content"></div>
            <div class="more_btn">
                <div>MORE</div>
                <img src='./assets/icon_dbarrow.png'>
            </div>
        </div>
        <footer>
            <hr>
            <div id="footer_logo" class="logo">
                <p class="line_1">Judie</p>
                <p class="line_2">Movie</p>
            </div>
            <div id="links">
                <a id="git-hub" href="https://github.com/ijooha16">
                    <img src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/71-github-512.png" alt="github">
                </a>
                <a id="tistory" href="https://ijooha.tistory.com/">
                    <img src="https://www.basicincomeparty.kr/wp-content/uploads/2020/11/tistory-logo-fill.png" alt="tistory">
                </a>
            </div>
            <p>Thanks for visiting <b>Judie Movie</b>!</p>
        </footer>
    </div>
</body>

</html>
